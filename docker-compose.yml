name: "test"

services:
  keydb:
    image: eqalpha/keydb:latest
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: >
      keydb-server
      --requirepass ${KEYDB_PASSWORD}
      --server-threads 16
    volumes:
      - keydb_data:/data
  grafana:
    image: grafana/grafana-enterprise
    container_name: grafana
    restart: unless-stopped
    ports:
     - '3000:3000'

volumes:
  keydb_data:
